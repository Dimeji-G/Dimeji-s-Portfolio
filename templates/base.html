{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title Block -->
    <title>{% block title %}Dimeji Ukwedje | Full Stack Developer{% endblock %}</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{% block description %}Full Stack Developer specializing in Python, Django, and automation. Exploring the intersection of backend engineering and modern web technologies.{% endblock %}">
    
    <!-- Meta Keywords -->
    <meta name="keywords" content="{% block keywords %}Full Stack Developer, Python, Django, Backend Engineer, Automation, Web Development, Software Engineer{% endblock %}">
    
    <meta name="author" content="Dimeji Ukwedje">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block og_url %}https://dimroid.com{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Dimeji Ukwedje | Full Stack Developer{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Full Stack Developer specializing in Python, Django, and automation.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'Images/profile.jpg' %}{% endblock %}">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{% block twitter_url %}https://dimroid.com{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}Dimeji Ukwedje | Full Stack Developer{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Full Stack Developer specializing in Python, Django, and automation.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'Images/profile.jpg' %}{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'Images/profile.jpg' %}" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js" style="z-index: -1000; width: 100%;"></div>
    
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{% url 'website:home' %}" class="brand-link">
                    <i class="fas fa-code"></i>
                    <span>Dimeji</span>
                </a>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <a href="{% url 'website:home' %}" class="nav-link {% block nav_home %}{% endblock %}">Home</a>
                <a href="{% url 'website:about' %}" class="nav-link {% block nav_about %}{% endblock %}">About</a>
                <a href="{% url 'website:projects' %}" class="nav-link {% block nav_projects %}{% endblock %}">Projects</a>
                <a href="{% url 'website:contact' %}" class="nav-link {% block nav_contact %}{% endblock %}">Contact</a>
            </div>

            <div style="display: flex; align-items: center; gap: 15px; justify-content: center;">
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <style>
                @media screen and (min-width: 768px) {
                    .nav-actions {
                        display: none;
                    }
                }
            </style>
            
            <div class="nav-actions">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay">
        <div class="mobile-menu">
            <div class="mobile-menu-header">
                <h3>Menu</h3>
                <button class="mobile-menu-close" id="mobile-menu-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mobile-menu-links">
                <a href="{% url 'website:home' %}" class="mobile-nav-link">Home</a>
                <a href="{% url 'website:about' %}" class="mobile-nav-link">About</a>
                <a href="{% url 'website:projects' %}" class="mobile-nav-link">Projects</a>
                <a href="{% url 'website:contact' %}" class="mobile-nav-link">Contact</a>
            </div>
        </div>
    </div>

    <!-- Main Content Block -->
    {% block content %}
    {% endblock %}

    <!-- JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- Particles.js Configuration -->
    <script>
        // Particles.js configuration
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
